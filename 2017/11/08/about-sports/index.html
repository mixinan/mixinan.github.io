        <p>享受运动，而不是被它折磨。</p>
<span id="more"></span>

<hr>
<p>跑步之所以感到痛苦，我觉得还是心态问题。因为老想着跑完在社交网站分享的结果要好看——距离长，配速快，有面子，所以一直鞭策自己跑快一点。但那是超出自身承受能力的，所以就很痛苦。如果把心态摆正，我们的跑步目的是出汗，活动筋骨，不是为了炫耀结果，不是表演。端正心态，跑步才可能是一件享受的事情。我不会再想着提高速度了，学会享受它。</p>
