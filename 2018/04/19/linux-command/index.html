        <p>使用Linux系统，第一件事当然是学Linux命令。本篇罗列了一些基本命令。<br><a id="more"></a></p>
<hr>
<h2 id="列出内容-ls"><a href="#列出内容-ls" class="headerlink" title="列出内容 ls"></a>列出内容 ls</h2><blockquote>
<p>( list 列表、列出 )</p>
</blockquote>
<p>常用的选项：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">-A  (all，显示所有，包含隐藏内容)  </span><br><span class="line">-s  (size，显示内容的大小)</span><br><span class="line">-l  (long，显示长格式，详细信息)</span><br><span class="line">-r  (reverse，倒序排列)</span><br><span class="line">-S  (sort=size，按大小排列)</span><br><span class="line">-t  (time，按最后修改时间排列)</span><br></pre></td></tr></table></figure>
<p>选项可以组合使用：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">ls  -lt</span><br><span class="line">ls  -lS</span><br><span class="line">ls  -lr</span><br></pre></td></tr></table></figure>
<h2 id="文件"><a href="#文件" class="headerlink" title="文件"></a>文件</h2><ul>
<li><p>创建 touch</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">touch  a.txt</span><br><span class="line">touch  a.txt  b.txt  c.txt</span><br></pre></td></tr></table></figure>
</li>
<li><p>删除 rm</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">rm a.txt</span><br><span class="line">rm a.txt b.txt c.txt</span><br></pre></td></tr></table></figure>
</li>
<li><p>查看文本内容 </p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">cat 查看全部</span><br><span class="line">用法：cat a.txt</span><br><span class="line"></span><br><span class="line">head 查看前10（默认）行</span><br><span class="line">用法：head a.txt</span><br><span class="line"></span><br><span class="line">head -n a.txt </span><br><span class="line">查看前 n 行</span><br><span class="line"></span><br><span class="line">tail 查看末尾10（默认）行</span><br><span class="line">用法：tail a.txt</span><br><span class="line"></span><br><span class="line">tail -n a.txt </span><br><span class="line">查看末尾 n 行</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h2 id="文件夹"><a href="#文件夹" class="headerlink" title="文件夹"></a>文件夹</h2><ul>
<li><p>创建 mkdir</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">mkdir  music</span><br><span class="line">mkdir  music  movie  picture</span><br></pre></td></tr></table></figure>
</li>
<li><p>删除 rm -r</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">rm -r  music</span><br><span class="line">rm -r  music movie  picture</span><br></pre></td></tr></table></figure>
</li>
</ul>
