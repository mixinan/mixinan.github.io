>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;  </span><br><span class="line">&lt;html&gt;  </span><br><span class="line">&lt;head&gt;  </span><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;  </span><br><span class="line">    &lt;title&gt;随机画点&lt;/title&gt;  </span><br><span class="line">    &lt;style&gt;  </span><br><span class="line">        canvas&#123;  </span><br><span class="line">            border: 1px dashed gray; </span><br><span class="line">        &#125;  </span><br><span class="line">    &lt;/style&gt;  </span><br><span class="line">&lt;/head&gt;  </span><br><span class="line">&lt;body&gt;  </span><br><span class="line">        &lt;canvas id=&quot;cvs&quot; width=&quot;200&quot; height=&quot;100&quot;&gt;&lt;/canvas&gt;  </span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	&lt;script&gt;  </span><br><span class="line">		</span><br><span class="line">		//画布</span><br><span class="line">                var cvs = document.getElementById(&#x27;cvs&#x27;);  </span><br><span class="line">                //画笔</span><br><span class="line">		var ctx = cvs.getContext(&#x27;2d&#x27;); </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">                //设置画笔颜色  </span><br><span class="line">                ctx.fillStyle = &quot;red&quot;;  </span><br><span class="line">		</span><br><span class="line">		//初始化数组，用它来存储各点的坐标</span><br><span class="line">		var points=[];</span><br><span class="line">	</span><br><span class="line">		</span><br><span class="line">		//调用函数，随机生成100个点，并把它们的坐标放入数组</span><br><span class="line">		createPoints(100);</span><br><span class="line">		</span><br><span class="line">		/*</span><br><span class="line">			  遍历数组，把所有的点画出来</span><br><span class="line">			</span><br><span class="line">				forEach()函数的参数，是一个回调函数</span><br><span class="line">				参数p 表示 数组points里的一个元素，准确说是遍历到的当前元素</span><br><span class="line">				</span><br><span class="line">				fillRect(x,y,width,height)函数：</span><br><span class="line">				填充坐标(矩形左上角)为(x,y),长宽为(width,height)的矩形</span><br><span class="line">		*/</span><br><span class="line">                points.forEach(function(p)&#123;  </span><br><span class="line">                    ctx.fillRect(p[0], 100-p[1], 1, 1);  </span><br><span class="line">                &#125;);</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		/*</span><br><span class="line">			在(0,0)-(200,100)矩形范围内，生成随机的n个点</span><br><span class="line">			把这些点的坐标，放入数组</span><br><span class="line">		*/</span><br><span class="line">		function createPoints(n)&#123;</span><br><span class="line">			for(var i=0;i&lt;n;i++)&#123;</span><br><span class="line">				//x坐标,y坐标</span><br><span class="line">				var zbx = parseInt(Math.random()*201);</span><br><span class="line">				var zby = parseInt(Math.random()*101);</span><br><span class="line">				</span><br><span class="line">				//在控制台打印“点的坐标”</span><br><span class="line">				console.log(&quot;(&quot;+zbx+&quot;,&quot;+zby+&quot;)&quot;);</span><br><span class="line">				</span><br><span class="line">				//一个点</span><br><span class="line">				var point =[];</span><br><span class="line">				point[0]=zbx;</span><br><span class="line">				point[1]=zby;</span><br><span class="line">				</span><br><span class="line">				//把数据放入数组</span><br><span class="line">				points.push(point);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">        &lt;/script&gt;  </span><br><span class="line">    &lt;/body&gt;  </span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
