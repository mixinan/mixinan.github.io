        <p>录制保存.</p>
<span id="more"></span>
<hr>
<p>偶然听到一句很欣慰、又很无语的话：<br>一个学员问同桌问题，同桌说“这问题楠哥不是讲过好几遍了吗”。</p>
<p>讲得再多，总有人不听。这让我觉得，所有的串讲，都应该拿录屏软件保存并发布到视频网站。如此，这场串讲才能价值最大化，节省大量时间成本。</p>
<p>同理，所有的公开演讲都应该录音记录。这样，说到做到的可能性会变大。</p>
<p>今天上午，所有新学员的自我介绍，我都录了音。可以在本博客的客户端“多媒体”页面收听。</p>
