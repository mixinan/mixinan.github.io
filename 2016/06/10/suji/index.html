        <!--%- "《"+post.title+"》" %-->
        <a href="/2016/06/10/suji/" class="article-date">

        <p>素鸡颂.</p>
<span id="more"></span>
<hr>
<p>防不胜防啊，在沙县点了一份鸡腿套餐饭，居然也带了一块“素鸡”。我要是当了人大代表，提案之一就是“关爱健康，抵制素鸡”。</p>
<p>我要是有厨师朋友，我会告诉他“不做素鸡，你还是一个好厨师”。要是有食客不小心点了素鸡，我为你的遭遇表示同情。</p>
<p>全中国的厨师和食客联合起来，除掉素鸡这个食界毒瘤。</p>
<p>如果你是杀手，请听我一句劝：想害人的话，请光明正大，不要往人饭里掺素鸡，太残忍。</p>
<p>没有一块素鸡是无辜的。只要人人都不吃素鸡，世界将变得更美好。</p>
