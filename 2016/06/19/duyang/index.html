        <p>独羊一只.</p>
<span id="more"></span>
<hr>
<p>我不记得我的爸妈为我的进步主动提供过任何条件或帮助。可能是意识欠缺，可能是自顾不暇，无论如何，归根结底是能力的欠缺。</p>
<p>除了必要的生活开销以外，我从来都是自生自长。成为一个什么样的人，如何成为，都是由我摸索和实践。我错过了一些机会。</p>
<p>我性格里的两大特点，一个是“独”，一个是“自我激励”，就是多年如此发展的结果。我从不主动联系别人，顺其自然。</p>
<p>这两年有所改变，后来给自己买任何东西，都感觉是在投资自己，以便更快进步，承担更多。</p>
