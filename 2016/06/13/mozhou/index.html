        <p>魔咒.</p>
<span id="more"></span>
<hr>
<p>去年我发现一句“魔咒”<br>那就是“你不够努力”</p>
<p>被它指向的人<br>至少一年会耿耿于怀<br>时刻想要通过努力学习<br>来解除它的压迫</p>
<p>我准备把它<br>写到10个纸条上</p>
<p>谁心不在焉<br>谁浪费时间<br>我就送他一个<br>“你不够努力”</p>
