        <p>智能手环.</p>
<span id="more"></span>
<hr>
<p>戴了两天手环，发现它最大的好处，是把每天的行为数据化。</p>
<ol>
<li>可以知道每天一共走了多少步。精确到，「几点几分」到「几点几分」，走了多少步。根据数据，可以知道自己从住处到地铁站多少步，多少米，步行需要多长时间。以此类推。 在此基础上，可以分析出很多东西，比如从洗漱完到出门，看手机磨蹭了多长时间，等等。</li>
<li>可以知道晚上睡了多长时间。这个值的精确度让我觉得非常神奇，很准。根据数据，可以做一些睡眠时间的调整。</li>
</ol>
<p>手环是个好东西。</p>
