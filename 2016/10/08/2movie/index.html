        <p>两个电影.</p>
<span id="more"></span>
<hr>
<p>罗永浩微博几天前大赞杨德昌导演的《牯岭街少年杀人事件》（长达4小时）。我没看过，很好奇，上火车前专门下载好，准备路上好好欣赏一下。怕它不够精彩，又搜了一个动作片《蝙蝠侠·黑暗骑士崛起》下载好。</p>
<p>一上车先把蝙蝠侠看完，电剩33%。接着看牯岭街不到一小时就没电了，火车上的插座似乎只能充手机，充电脑没反应。</p>
<p>刚才一下班先把它接着看完。演小猫王那个小孩挺可爱。</p>
<p>超长电影、超长文章，都是我讨厌的东西。缓慢拖沓，让我觉得自己在浪费时间。</p>
