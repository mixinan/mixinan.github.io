        <p>关于除夕、春晚。</p>
<span id="more"></span>

<hr>
<p>春晚这些歌曲都是一次性的口水歌，就在这儿被唱一回吧？歌词空洞毫无意义，曲也没有一点点的优美度，在春晚唱它干嘛呢？ ​​​​</p>
<p>冯巩这种“对诗词”的相声，<br>是属于相声里最无聊的一种吧？ ​​​​</p>
<p>零点放炮，真是一大陋习！ ​​​​</p>
